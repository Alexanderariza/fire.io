<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>Demo: Leaflet.CountrySelect</title>
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
		<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
		<script src="Leaflet.CountrySelect.js"></script>
	</head>
	
	<style>
		html, body, #map {
			padding:0px;
			margin:0px;
			height:100%;
			width:100%;
		}
	</style>
	
	<script>
		function init(){			
			var baseLayer = L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/dark_all/{z}/{x}/{y}.png',{attribution: 'DSS Â© 2021 <a href="https://www.unspider.org/">UNSPIDER</a>' +'Tiles &copy; CartoDB'});
			var map = L.map("map",{layers: [baseLayer], center: [-23.88, -62.75], zoom: 4});
			var select = L.countrySelect({exclude:"French Southern and Antarctic Lands"});
			

			select.addTo(map);
			
			select.on('change', function(e){
				if (e.feature === undefined){ //Do nothing on title
					return;
				}
				var country = L.geoJson(e.feature);
				if (this.previousCountry != null){
					map.removeLayer(this.previousCountry);
				}
				this.previousCountry = country;

				map.addLayer(country);
				map.fitBounds(country.getBounds());
				
			});
		}
	</script>

	<body onload="init()">
		<div id="map"></div>
	</body>
</html>
